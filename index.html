<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="radioButton.css">
    <link rel="stylesheet" href="selections.css">
    <link rel="stylesheet" href="datepicker.css">


</head>
<body>
<main>
    <section id="booking">
        <article id="cta">
            <header>
                <h1>Book your flight today</h1>
                <p>Anytime you visit the islands it is life changing in some way. Breathtaking scenery, friendly faces
                    and the aloha spirit â€” come for a visit, you won't regret it.</p>
            </header>
        </article>

        <article id="formSection">
            <form action="#" id="flightBook">

                <div id="tripType" class="form-group">
                    <label for="roundTrip">
                        <input type="radio" id="roundTrip" name="flight-type">
                        <span></span>
                        Roundtrip
                    </label>
                    <label for="oneWay">
                        <input type="radio" id="oneWay" name="flight-type">
                        <span></span>
                        One way
                    </label>
                    <label for="multiCity">
                        <input type="radio" id="multiCity" name="flight-type">
                        <span></span>
                        Multi-City
                    </label>
                </div>

                <div id="placeDate">
                    <div class="form-group">
                        <label class="form-label" for="flyingFrom">From</label>
                        <input class="form-control" id="flyingFrom" type="text" placeholder="City or airport">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="flyingTo">To</label>
                        <input class="form-control" id="flyingTo" type="text" placeholder="City or airport">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="departing">Departing date</label>
                        <input class="form-control" id="departing" type="date" required>
                        <i class="fa fa-calendar-alt"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="returning">Returning date</label>
                        <input class="form-control" id="returning" type="date" required>
                        <i class="fa fa-calendar-alt"></i>
                    </div>
                </div> <!-- end details -->


                <h3 class="passengers">Passengers</h3>
                <div id="details">
                    <!--passengers -->
                    <div class="form-group selectNum">
                        <label class="stepper-label" for="numOfAdults">Adults (18+)</label>
                        <div class="stepper">
                            <button class="minus"><i class="fa fa-minus"></i></button>
                            <input type="number" class="stepper-control" id="numOfAdults" value="0" max="10">
                            <button class="plus"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-group selectNum">
                        <label class="stepper-label" for="numOfKids">Children (0-17)</label>
                        <div class="stepper">
                            <button class="minus"><i class="fa fa-minus"></i></button>
                            <input type="number" class="stepper-control" id="numOfKids" value="0" max="10">
                            <button class="plus"><i class="fa fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="form-group travelClass">
                        <label class="form-label" for="travClass">Travel class</label>
                        <select class="form-control" id="travClass">
                            <option>Economy class</option>
                            <option>Business class</option>
                            <option>First class</option>
                        </select>
                    </div>
                </div>

                <div class="form-btn">
                    <button class="submit-btn">Show flights</button>
                </div>

            </form>
        </article>
    </section>
</main>
</body>
</html>
